<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚀 Figma API Proxy</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .status {
            display: inline-block;
            background: #4CAF50;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            margin: 10px 0;
        }
        
        .version {
            color: #E8F5E8;
            font-size: 18px;
            margin: 10px 0;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .stat-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
        }
        
        .stat-number {
            font-size: 24px;
            font-weight: bold;
        }
        
        .stat-label {
            font-size: 12px;
            opacity: 0.8;
        }
        
        .log {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            text-align: left;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .log-entry {
            margin: 5px 0;
            padding: 2px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .log-success { color: #4CAF50; }
        .log-error { color: #f44336; }
        .log-info { color: #2196F3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 Figma API Proxy</h1>
        <div class="version">v3.1.0-cors-fixed</div>
        <div class="status">✅ 代理服务已就绪</div>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="requestCount">0</div>
                <div class="stat-label">总请求数</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="successCount">0</div>
                <div class="stat-label">成功请求</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="errorCount">0</div>
                <div class="stat-label">失败请求</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="uptime">0s</div>
                <div class="stat-label">运行时间</div>
            </div>
        </div>
        
        <div class="log" id="logContainer">
            <div class="log-entry log-info">📡 代理服务启动中...</div>
            <div class="log-entry log-success">✅ PostMessage监听器已注册</div>
            <div class="log-entry log-success">🔗 CORS绕过代理已就绪</div>
            <div class="log-entry log-info">⏳ 等待API请求...</div>
        </div>
    </div>

    <script>
        // 统计数据
        const stats = {
            requestCount: 0,
            successCount: 0,
            errorCount: 0,
            startTime: Date.now()
        };

        // 日志系统
        function addLog(message, type = 'info') {
            const logContainer = document.getElementById('logContainer');
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
            
            // 限制日志条目数量
            const entries = logContainer.children;
            if (entries.length > 50) {
                logContainer.removeChild(entries[0]);
            }
        }

        // 更新统计信息
        function updateStats() {
            document.getElementById('requestCount').textContent = stats.requestCount;
            document.getElementById('successCount').textContent = stats.successCount;
            document.getElementById('errorCount').textContent = stats.errorCount;
            
            const uptime = Math.floor((Date.now() - stats.startTime) / 1000);
            document.getElementById('uptime').textContent = `${uptime}s`;
        }

        // 每秒更新运行时间
        setInterval(updateStats, 1000);

        // **核心功能：处理PostMessage请求**
        window.addEventListener('message', async function(event) {
            // 验证消息来源和格式
            if (!event.data || !event.data.type) {
                return;
            }
            
            stats.requestCount++;
            updateStats();
            
            if (event.data.type === 'API_REQUEST') {
                addLog(`📤 收到API请求: ${event.data.url}`, 'info');
                await handleAPIRequest(event);
            } else if (event.data.type === 'api-request') {
                addLog(`📤 收到api-request: ${event.data.url}`, 'info');
                await handleLegacyAPIRequest(event);
            } else if (event.data.type === 'HEALTH_CHECK') {
                handleHealthCheck(event);
            }
        });

        // 处理现代API请求格式
        async function handleAPIRequest(event) {
            const { url, options = {}, id } = event.data;
            
            try {
                const response = await fetch(url, {
                    method: options.method || 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    body: options.body
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                stats.successCount++;
                updateStats();
                addLog(`✅ API请求成功: ${response.status}`, 'success');
                
                // 发送成功响应
                event.source.postMessage({
                    type: 'API_RESPONSE',
                    id: id,
                    success: true,
                    data: data,
                    status: response.status
                }, event.origin);
                
            } catch (error) {
                stats.errorCount++;
                updateStats();
                addLog(`❌ API请求失败: ${error.message}`, 'error');
                
                // 发送错误响应
                event.source.postMessage({
                    type: 'API_RESPONSE',
                    id: id,
                    success: false,
                    error: error.message
                }, event.origin);
            }
        }

        // 处理传统API请求格式
        async function handleLegacyAPIRequest(event) {
            const { url, headers = {}, body, method = 'POST' } = event.data;
            
            try {
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        ...headers
                    },
                    body: typeof body === 'string' ? body : JSON.stringify(body)
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                stats.successCount++;
                updateStats();
                addLog(`✅ 传统API请求成功: ${response.status}`, 'success');
                
                // 发送成功响应
                event.source.postMessage({
                    success: true,
                    data: data,
                    status: response.status
                }, event.origin);
                
            } catch (error) {
                stats.errorCount++;
                updateStats();
                addLog(`❌ 传统API请求失败: ${error.message}`, 'error');
                
                // 发送错误响应
                event.source.postMessage({
                    success: false,
                    error: error.message
                }, event.origin);
            }
        }

        // 健康检查
        function handleHealthCheck(event) {
            event.source.postMessage({
                type: 'HEALTH_RESPONSE',
                status: 'healthy',
                stats: stats,
                timestamp: Date.now()
            }, event.origin);
            
            addLog('🔍 健康检查请求处理完成', 'info');
        }

        // 页面加载完成
        window.addEventListener('load', () => {
            addLog('🚀 代理服务完全就绪，等待iframe通信', 'success');
        });

        // 处理URL参数（兼容性）
        function handleURLParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const target = urlParams.get('target');
            
            if (target) {
                addLog(`⚠️ 检测到URL参数模式，建议使用PostMessage模式`, 'info');
                addLog(`目标API: ${target}`, 'info');
            }
        }

        handleURLParams();
        addLog('📡 PostMessage监听器已注册', 'success');
        addLog('🔗 CORS绕过代理已就绪', 'success');
        addLog('⏳ 等待API请求...', 'info');
    </script>
</body>
</html>
