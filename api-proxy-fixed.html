<body>
    <div class="container">
        <h1>ğŸš€ Figma API Proxy</h1>
        <div class="version">v3.0.0-enhanced</div>
        <div class="status">âœ… ä»£ç†æœåŠ¡å·²å°±ç»ª</div>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="requestCount">0</div>
                <div class="stat-label">æ€»è¯·æ±‚æ•°</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="successCount">0</div>
                <div class="stat-label">æˆåŠŸè¯·æ±‚</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="errorCount">0</div>
                <div class="stat-label">å¤±è´¥è¯·æ±‚</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="uptime">0s</div>
                <div class="stat-label">è¿è¡Œæ—¶é—´</div>
            </div>
        </div>
        
        <div class="log" id="logContainer">
            <div class="log-entry log-info">ğŸ“¡ ä»£ç†æœåŠ¡å¯åŠ¨ä¸­...</div>
            <div class="log-entry log-success">âœ… æ¶ˆæ¯ç›‘å¬å™¨å·²æ³¨å†Œ</div>
            <div class="log-entry log-success">ğŸ”— CORSä»£ç†å·²å°±ç»ª</div>
            <div class="log-entry log-info">â³ ç­‰å¾…APIè¯·æ±‚...</div>
        </div>
    </div>

    <script>
        // ç»Ÿè®¡æ•°æ®
        const stats = {
            requestCount: 0,
            successCount: 0,
            errorCount: 0,
            startTime: Date.now()
        };

        // æ—¥å¿—ç³»ç»Ÿ
        function addLog(message, type = 'info') {
            const logContainer = document.getElementById('logContainer');
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
            
            // é™åˆ¶æ—¥å¿—æ¡ç›®æ•°é‡
            const entries = logContainer.children;
            if (entries.length > 50) {
                logContainer.removeChild(entries[0]);
            }
        }

        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats() {
            document.getElementById('requestCount').textContent = stats.requestCount;
            document.getElementById('successCount').textContent = stats.successCount;
            document.getElementById('errorCount').textContent = stats.errorCount;
            
            const uptime = Math.floor((Date.now() - stats.startTime) / 1000);
            document.getElementById('uptime').textContent = `${uptime}s`;
        }

        // æ¯ç§’æ›´æ–°è¿è¡Œæ—¶é—´
        setInterval(updateStats, 1000);

        // å¤„ç†URLå‚æ•°å½¢å¼çš„è¯·æ±‚ï¼ˆä¼ ç»Ÿæ¨¡å¼ï¼‰
        async function handleURLRequest() {
            const urlParams = new URLSearchParams(window.location.search);
            const targetUrl = urlParams.get('target');
            const apiKey = urlParams.get('apiKey');
            const body = urlParams.get('body');
            
            if (!targetUrl) {
                return;
            }

            stats.requestCount++;
            addLog(`ğŸ“¤ å¤„ç†URLè¯·æ±‚: ${targetUrl}`, 'info');

            try {
                const headers = {
                    'Content-Type': 'application/json'
                };

                // æ ¹æ®APIç±»å‹è®¾ç½®ç›¸åº”çš„å¤´éƒ¨
                if (targetUrl.includes('anthropic.com')) {
                    headers['x-api-key'] = apiKey;
                    headers['anthropic-version'] = '2023-06-01';
                } else if (targetUrl.includes('openai.com')) {
                    headers['Authorization'] = `Bearer ${apiKey}`;
                }

                const response = await fetch(targetUrl, {
                    method: 'POST',
                    headers: headers,
                    body: body
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                stats.successCount++;
                updateStats();
                addLog(`âœ… URLè¯·æ±‚æˆåŠŸ: ${response.status}`, 'success');
                
                // é€šè¿‡postMessageå‘é€å“åº”
                if (window.parent !== window) {
                    window.parent.postMessage({
                        type: 'API_RESPONSE',
                        success: true,
                        data: data,
                        status: response.status
                    }, '*');
                }
                
            } catch (error) {
                stats.errorCount++;
                updateStats();
                addLog(`âŒ URLè¯·æ±‚å¤±è´¥: ${error.message}`, 'error');
                
                if (window.parent !== window) {
                    window.parent.postMessage({
                        type: 'API_RESPONSE',
                        success: false,
                        error: error.message
                    }, '*');
                }
            }
        }

        // å¤„ç†postMessageè¯·æ±‚ï¼ˆç°ä»£æ¨¡å¼ï¼‰
        window.addEventListener('message', async function(event) {
            // éªŒè¯æ¶ˆæ¯æ ¼å¼
            if (!event.data || event.data.type !== 'API_REQUEST') {
                return;
            }

            const { url, options = {}, id } = event.data;
            
            stats.requestCount++;
            updateStats();
            addLog(`ğŸ“¤ å¤„ç†PostMessageè¯·æ±‚: ${url}`, 'info');

            try {
                // å‡†å¤‡è¯·æ±‚å¤´
                const headers = {
                    'Content-Type': 'application/json',
                    ...options.headers
                };

                // å‘èµ·è¯·æ±‚
                const response = await fetch(url, {
                    method: options.method || 'POST',
                    headers: headers,
                    body: options.body
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                stats.successCount++;
                updateStats();
                addLog(`âœ… PostMessageè¯·æ±‚æˆåŠŸ: ${response.status}`, 'success');
                
                // å‘é€æˆåŠŸå“åº”
                event.source.postMessage({
                    type: 'API_RESPONSE',
                    id: id,
                    success: true,
                    data: data,
                    status: response.status
                }, event.origin);
                
            } catch (error) {
                stats.errorCount++;
                updateStats();
                addLog(`âŒ PostMessageè¯·æ±‚å¤±è´¥: ${error.message}`, 'error');
                
                // å‘é€é”™è¯¯å“åº”
                event.source.postMessage({
                    type: 'API_RESPONSE',
                    id: id,
                    success: false,
                    error: error.message
                }, event.origin);
            }
        });

        // CORSä»£ç†å‡½æ•°ï¼ˆç›´æ¥fetchæ¨¡å¼ï¼‰
        async function corsProxy(url, options = {}) {
            try {
                const response = await fetch(url, {
                    method: options.method || 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    body: options.body
                });

                return {
                    ok: response.ok,
                    status: response.status,
                    statusText: response.statusText,
                    data: await response.json()
                };
            } catch (error) {
                throw new Error(`ä»£ç†è¯·æ±‚å¤±è´¥: ${error.message}`);
            }
        }

        // æš´éœ²å…¨å±€æ–¹æ³•ä¾›å¤–éƒ¨è°ƒç”¨
        window.corsProxy = corsProxy;

        // é¡µé¢åŠ è½½æ—¶å¤„ç†URLå‚æ•°
        window.addEventListener('load', () => {
            handleURLRequest();
            addLog('ğŸš€ ä»£ç†æœåŠ¡å®Œå…¨å°±ç»ª', 'success');
        });

        // å¥åº·æ£€æŸ¥ç«¯ç‚¹
        window.addEventListener('message', function(event) {
            if (event.data && event.data.type === 'HEALTH_CHECK') {
                event.source.postMessage({
                    type: 'HEALTH_RESPONSE',
                    status: 'healthy',
                    stats: stats,
                    timestamp: Date.now()
                }, event.origin);
            }
        });

        addLog('ğŸ“¡ æ¶ˆæ¯ç›‘å¬å™¨å·²æ³¨å†Œ', 'success');
        addLog('ğŸ”— CORSä»£ç†å·²å°±ç»ª', 'success');
        addLog('â³ ç­‰å¾…APIè¯·æ±‚...', 'info');
    </script>
