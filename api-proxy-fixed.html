<body>
    <div class="container">
        <h1>ğŸš€ Figma API Proxy</h1>

        <div class="stats">

                <div class="stat-label">æ€»è¯·æ±‚æ•°</div>

            <div class="stat-item">

                <div class="stat-label">æˆåŠŸè¯·æ±‚</div>

            <div class="stat-item">

                <div class="stat-label">å¤±è´¥è¯·æ±‚</div>
            </div>
            <div class="stat-item">

                <div class="stat-label">è¿è¡Œæ—¶é—´</div>

        <div class="log" id="logContainer">
            <div class="log-entry log-info">ğŸ“¡ ä»£ç†æœåŠ¡å¯åŠ¨ä¸­...</div>
            <div class="log-entry log-success">âœ… PostMessageç›‘å¬å™¨å·²æ³¨å†Œ</div>
            <div class="log-entry log-success">ğŸ”— CORSç»•è¿‡ä»£ç†å·²å°±ç»ª</div>
            <div class="log-entry log-info">â³ ç­‰å¾…APIè¯·æ±‚...</div>

    <script>
        // ç»Ÿè®¡æ•°æ®
        const stats = {
            requestCount: 0,
            successCount: 0,
            errorCount: 0,
            startTime: Date.now()
        };

        // æ—¥å¿—ç³»ç»Ÿ
        function addLog(message, type = 'info') {
            const logContainer = document.getElementById('logContainer');
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
            
            // é™åˆ¶æ—¥å¿—æ¡ç›®æ•°é‡
            const entries = logContainer.children;
            if (entries.length > 50) {
                logContainer.removeChild(entries[0]);
            }
        }

        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats() {
            document.getElementById('requestCount').textContent = stats.requestCount;
            document.getElementById('successCount').textContent = stats.successCount;
            document.getElementById('errorCount').textContent = stats.errorCount;
            
            const uptime = Math.floor((Date.now() - stats.startTime) / 1000);
            document.getElementById('uptime').textContent = `${uptime}s`;
        }

        // æ¯ç§’æ›´æ–°è¿è¡Œæ—¶é—´
        setInterval(updateStats, 1000);

        // **æ ¸å¿ƒåŠŸèƒ½ï¼šå¤„ç†PostMessageè¯·æ±‚**
        window.addEventListener('message', async function(event) {
            // éªŒè¯æ¶ˆæ¯æ¥æºå’Œæ ¼å¼
            if (!event.data || !event.data.type) {
                return;
            }
            
            stats.requestCount++;
            updateStats();
            
            if (event.data.type === 'API_REQUEST') {
                addLog(`ğŸ“¤ æ”¶åˆ°APIè¯·æ±‚: ${event.data.url}`, 'info');
                await handleAPIRequest(event);
            } else if (event.data.type === 'api-request') {
                addLog(`ğŸ“¤ æ”¶åˆ°api-request: ${event.data.url}`, 'info');
                await handleLegacyAPIRequest(event);
            } else if (event.data.type === 'HEALTH_CHECK') {
                handleHealthCheck(event);
            }
        });

        // å¤„ç†ç°ä»£APIè¯·æ±‚æ ¼å¼
        async function handleAPIRequest(event) {
            const { url, options = {}, id } = event.data;
            
            try {
                const response = await fetch(url, {
                    method: options.method || 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    body: options.body
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                stats.successCount++;
                updateStats();
                addLog(`âœ… APIè¯·æ±‚æˆåŠŸ: ${response.status}`, 'success');
                
                // å‘é€æˆåŠŸå“åº”
                event.source.postMessage({
                    type: 'API_RESPONSE',
                    id: id,
                    success: true,
                    data: data,
                    status: response.status
                }, event.origin);
                
            } catch (error) {
                stats.errorCount++;
                updateStats();
                addLog(`âŒ APIè¯·æ±‚å¤±è´¥: ${error.message}`, 'error');
                
                // å‘é€é”™è¯¯å“åº”
                event.source.postMessage({
                    type: 'API_RESPONSE',
                    id: id,
                    success: false,
                    error: error.message
                }, event.origin);
            }
        }

        // å¤„ç†ä¼ ç»ŸAPIè¯·æ±‚æ ¼å¼
        async function handleLegacyAPIRequest(event) {
            const { url, headers = {}, body, method = 'POST' } = event.data;
            
            try {
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        ...headers
                    },
                    body: typeof body === 'string' ? body : JSON.stringify(body)
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                stats.successCount++;
                updateStats();
                addLog(`âœ… ä¼ ç»ŸAPIè¯·æ±‚æˆåŠŸ: ${response.status}`, 'success');
                
                // å‘é€æˆåŠŸå“åº”
                event.source.postMessage({
                    success: true,
                    data: data,
                    status: response.status
                }, event.origin);
                
            } catch (error) {
                stats.errorCount++;
                updateStats();
                addLog(`âŒ ä¼ ç»ŸAPIè¯·æ±‚å¤±è´¥: ${error.message}`, 'error');
                
                // å‘é€é”™è¯¯å“åº”
                event.source.postMessage({
                    success: false,
                    error: error.message
                }, event.origin);
            }
        }

        // å¥åº·æ£€æŸ¥
        function handleHealthCheck(event) {
            event.source.postMessage({
                type: 'HEALTH_RESPONSE',
                status: 'healthy',
                stats: stats,
                timestamp: Date.now()
            }, event.origin);
            
            addLog('ğŸ” å¥åº·æ£€æŸ¥è¯·æ±‚å¤„ç†å®Œæˆ', 'info');
        }

        // é¡µé¢åŠ è½½å®Œæˆ
        window.addEventListener('load', () => {
            addLog('ğŸš€ ä»£ç†æœåŠ¡å®Œå…¨å°±ç»ªï¼Œç­‰å¾…iframeé€šä¿¡', 'success');
        });

        // å¤„ç†URLå‚æ•°ï¼ˆå…¼å®¹æ€§ï¼‰
        function handleURLParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const target = urlParams.get('target');
            
            if (target) {
                addLog(`âš ï¸ æ£€æµ‹åˆ°URLå‚æ•°æ¨¡å¼ï¼Œå»ºè®®ä½¿ç”¨PostMessageæ¨¡å¼`, 'info');
                addLog(`ç›®æ ‡API: ${target}`, 'info');
            }
        }

        handleURLParams();
        addLog('ğŸ“¡ PostMessageç›‘å¬å™¨å·²æ³¨å†Œ', 'success');
        addLog('ğŸ”— CORSç»•è¿‡ä»£ç†å·²å°±ç»ª', 'success');
        addLog('â³ ç­‰å¾…APIè¯·æ±‚...', 'info');
    </script>
